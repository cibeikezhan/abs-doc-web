<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>文档abs系统</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="./static/const/server.js"></script>
    <!-- built files will be auto injected -->
    <script
      src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"
      integrity="sha384-g4QZ3CgAtAdAvMxrn/IlcxAxZxqs+hDd0fcj0GMX8Qf3IfjXu0VBHY8d3sq0UCRV"
      crossorigin="anonymous"
    ></script>
    <script>
      if (!window.VueRouter)
        document.write(
          '<script src="./lib/vue-router.min.js"><\/script>'
        )
    </script>
    <script
      src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"
      integrity="sha384-U/+EF1mNzvy5eahP9DeB32duTkAmXrePwnRWtuSh1C/bHHhyR1KZCr/aGZBkctpY"
      crossorigin="anonymous"
    ></script>
    <script>
      if (!window.axios)
        document.write('<script src="./lib/axios.min.js"><\/script>')
    </script>
    <script
      src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <script>
      window.onload = function(){
        var head = document.getElementsByTagName('HEAD').item(0);
        var style = document.createElement('link');
        // 根据不同的配置选择不同的样式文件。
        if(currentCssStyle == 'defaultStyle'){
           style.href = './static/css/defaultStyle.css';
        }else{
          style.href = './static/css/blueStyle.css';
        }
        style.rel = 'stylesheet';
        style.type = 'text/css';
        head.appendChild(style);
      }
    </script>
  </body>
</html>
